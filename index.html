<!DOCTYPE html>
<html>

<head>
  <title>Name That Tune</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <audio id="audio" controls autoplay>

  <p id="result"></p>

<script src="./script.js"></script>
