<!doctype html>
<html>

<head>
  <title>Name That Tune</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="navbar-end">
    <div class="navbar-item">
      <div class="buttons">
        <div id="user-profile"></div>
      </div>
    </div>
  </div>

  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-two-thirds has-text-centered">

          <div id="login">
            <a href="https://accounts.spotify.com/authorize?client_id=80149790a0a64e2a9aefeb85b956d7c6&response_type=token&redirect_uri=https%3A%2F%2Fbethgriggs.github.io%2FNameThatTune%2F&scope=" class="btn btn-primary">Log in with Spotify</a>
              class="btn btn-primary">Log in with Spotify</a>
          </div>

          <div id="loggedin">
            <h1 class="title is-1 has-text-grey-lighter has-text-weight-light">Name That Tune</h1>

            <div>
              <audio id="audio" controls autoplay>
                <source id="audio_source" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
            </div>

            <form id="guess">
              <label for="title"></label><br>
              <input class="input is-large" type="text" id="title" name="title" autocomplete="off"><br>
            </form>

            <p class="is-size-3	has-text-grey-lighter has-text-weight-light" id="result"></p>

            <p class="is-size-1	has-text-grey-lighter has-text-weight-light" id="streak"></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-one-fifth">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img id="artwork" src="https://bulma.io/images/placeholders/1280x960.png" alt="Album artwork">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p id="name" class="title is-4"></p>
                  <p id="artist" class="subtitle is-6"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!DOCTYPE html>

  <script id="user-profile-template" type="text/x-handlebars-template">
    <button class="button">
      <span class="icon is-medium">
        <figure class="image">
          <img class="is-rounded" src="{{images.0.url}}">
        </figure>
      </span>
      <span>{{display_name}}</span>
    </button>
  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
